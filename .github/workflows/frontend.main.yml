name: deploy_frontend
#deploys when push is mande from the frontend folder
on:
    push:
        branches: [ main ]
        paths: 
            - 'frontend/**'

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CICD_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name staticwebapptoka --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "kaukict" --name "kaukict" --resource-group "cloudresume"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()